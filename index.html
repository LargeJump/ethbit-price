<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crypto</title>

	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

	<script src="index.js" defer></script>

</head>
<body>

	<nav>
		<div class="items">

			<a onclick="updateDisplay('eth')">
				<h3>ETH</h3>
			</a>
			<a onclick="updateDisplay('btc')">
				<h3>BTC</h3>
			</a>

		</div>
	</nav>

	<div class="container" id='eth'>
		<img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg?v=014" width="300" height="300" alt="ethereum-eth-logo">	
		<div class="data">
			<h1 >$</h1>
			<h1 id="price_ethereum">0000.00</h1>
			<h4>CAD</h4>
		</div>
	</div>
	
	<div class="container" id='btc'>
		<img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=014" width="300" height="300" alt="ethereum-eth-logo">	
		<div class="data">
			<h1 >$</h1>
			<h1 id="price_bitcoin">0000.00</h1>
			<h4>CAD</h4>
		</div>
	</div>

</body>
</html>
